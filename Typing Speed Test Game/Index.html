<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Typing Speed Test</h1>
        <div class="settings">
            <label for="time">Select Time:</label>
            <select id="time">
                <option value="30">30s</option>
                <option value="60">60s</option>
            </select>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="beginner">Beginner</option>
                <option value="pro">Pro</option>
            </select>
            <button id="start-btn" class="btn btn-primary">Start Test</button>
        </div>
        <div class="game mt-4">
            <p id="word-display"></p>
            <input type="text" id="word-input" placeholder="Start typing..." disabled>
            <p>Time Left: <span id="time-left">0</span>s</p>
            <p>Words Typed: <span id="word-count">0</span></p>
            <p>WPM: <span id="wpm">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
